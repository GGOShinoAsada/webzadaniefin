<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>create</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <form id="app" novalidate="true" @submit="checkForm" method="POST" action="#" th:action="@{/authors/create}" th:object="${author}">
        <div class="form-group" v-if="errors.length">
            <p class="form-control">Пожалуйста исправьте указанные ошибки:</p>
            <ul>
                <li v-for="error in errors">{{ error }}</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="firstname">Фамилия</label>
            <input id="firstname" class="form-control" type="text" th:field="*{firstname}" placeholder="firstname">
        </div>
        <div class="form-group">
            <label for="secondname">Имя</label>
            <input id="secondname" class="form-control" type="text" th:field="*{secondname}" placeholder="secondname">
        </div>
        <div class="form-group">
            <label for="middlename">Отчество</label>
            <input id="middlename" class="form-control" type="text" th:field="*{middlename}" placeholder="date of born">
        </div>
        <div class="form-group">
            <label for="dateofborn">Дата рождения</label>
            <input id="dateofborn" class="form-control" type="text" th:field="*{dateofborn}" placeholder="date of born">
        </div>
        <div class="form-group">
            <label for="dateofdead">Дата смерти</label>
            <input id="dateofdead" class="form-control" type="text" th:field="*{dateofdead}" placeholder="date of dead">
        </div>
        <div class="form-group">
            <label for="country">Страна</label>
            <input id="country" class="form-control" type="text" th:field="*{country}" placeholder="please enter country">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <input id="description" class="form-control" type="text" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="books">Список книг</label>
            <ul>
                <li th:each="book : ${allbooks}" name="books" id="books">
                    <input type="checkbox" th:field="*{books}" th:text="${book.name}" th:value="${book.id}">
                </li>
            </ul>
            <!--<input type="checkbox" name="books" id="books" th:each="book : ${allbooks}" th:text="${book.name}" th:value="${book.id}" th:object="${books}"/>-->
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="send" />
        </div>
        <div class="form-group">
            <input type="reset" value="reset" class="btn btn-danger" />
        </div>

    </form>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="../scripts/authorscript.js" type="text/javascript"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
