<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Список авторов</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
     <a href="/authors/create">create new</a><br/>
      <table class="table">
          <thead>
              <th>id</th>
              <th>first name</th>
              <th>second name</th>
              <th>middle name</th>
              <th>date of born</th>
              <th>date of dead</th>
              <th>country</th>
              <th>description</th>
              <th>books</th>
              <th colspan="3">actions</th>
          </thead>
          <tbody th:each="author : ${authors}">
              <td th:text="${author.id}"></td>
              <td th:text="${author.firstname}"></th>
              <td th:text="${author.secondname}"></td>
              <td th:text="${author.middlename}"></td>
              <td th:text="${author.dateofBorn}"></td>
              <td th:text="${author.dateOfDead}"></td>
              <td th:text="${author.country}"></td>
              <td th:text="${author.description}"></td>
              <td>
                <ul th:each="book : ${author.books}">
                  <li th:text="${book.name}"></li><br/>
                </ul>
              </td>
              <td><a th:href="@{/authors/details/{id}(id=${author.id})}">details</a></td>
              <td><a th:href="@{/authors/edit/{id}(id=${author.id})}">edit</a></td>
              <td><a th:href="@{/authors/delete/{id}(id=${author.id})}">delete</a></td>
          </tbody>
      </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
