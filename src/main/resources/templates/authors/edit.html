<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>edit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <form id="app" @submit="checkForm" novalidate="true" method="POST" action="#" th:action="@{/authors/edit}" th:object="${author}">
            <div class="form-group" v-if="errors.length">
                <p class="form-control">Пожалуйста исправьте указанные ошибки:</p>
                <ul>
                    <li v-for="error in errors">{{ error }}</li>
                </ul>
            </div>

             <div class="form-group">
                 <label for="id">id</label>
                 <input id="id" class="form-control" type="text" th:field="*{id}" readonly>
             </div>
             <div class="form-group">
                 <label for="fname">Фамилия</label>
                 <input id="fname" class="form-control" type="text" th:field="*{firstname}">
             </div>
             <div class="form-group">
                 <label for="sname">Имя</label>
                 <input id="sname" class="form-control" type="text" th:field="*{secondname}">
             </div>
             <div class="form-group">
                 <label for="mname">Отчество</label>
                 <input id="mname" class="form-control" type="text" th:field="*{middlename}">
             </div>
             <div class="form-group">
                 <label for="dateofborn">дата рождения</label>
                 <input id="dateofborn" class="form-control" type="text" th:field="*{dateofBorn}">
             </div>
             <div class="form-group">
                 <label for="dateofdead">Дата смерти</label>
                 <input id="dateofdead" class="form-control" type="text" th:field="*{dateOfDead}">
             </div>
             <div class="form-group">
                 <label for="country">Страна</label>
                 <input id="country" class="form-control" type="text" th:field="*{country}">
             </div>
             <div class="form-group">
                 <label for="descr">Описание</label>
                 <input id="descr" class="form-control" type="text" th:field="*{description}">
             </div>
             <div class="form-group">
                 <label for="bookstoadd">Добавить книгу</label>
                 <ul>
                     <li th:each="book : ${bookstoadd}" name="bookstoadd" id="bookstoadd">
                         <input type="checkbox" th:field="*{bookstoadd}" th:text="${book.name}" th:value="${book.id}">
                     </li>
                 </ul>
             </div>

             <div class="form-group">
                 <label for="bookstorem">Удалить книгу</label>
                 <ul>
                     <li th:each="book : ${bookstoremove}" name="bookstorem" id="bookstorem">
                         <input type="checkbox" th:field="*{bookstoremove}" th:text="${book.name}" th:value="${book.id}">
                     </li>
                 </ul>
             </div>
             <div class="form-group">
                 <input type="submit" class="btn btn-success" value="send"/>
             </div>
             <div class="form-group">
                 <input type="reset" value="reset"/>
             </div>
         </form>

     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
     <script src="../../../scripts/authorscript.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
